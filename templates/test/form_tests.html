{% extends "base.html" %}

{% block content %}
<form action = "#" method="post">
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">USN</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="USN" name="USN" value={{tests.USN}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Subject Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Code" name="Code" value={{tests.SubCode}}>
        </div>
    </div>
		<div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Test1</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Test1" name="Test1" value={{tests.Test1}}>
        </div>
    </div>
		<div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Test2</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Test2" name="Test2" value={{tests.Test2}}>
        </div>
    </div>
		<div class="form-group row">
				<label for="mail" class="col-sm-2 col-form-label">Test3</label>
				<div class="col-sm-10">
						<input type="number" class="form-control" id="Test3" name="Test3" value={{tests.Test3}}>
				</div>
		</div>
    <div class="form-group row">
				<label for="mail" class="col-sm-2 col-form-label">Test3</label>
				<div class="col-sm-10">
						<input type="number" class="form-control" id="Test_Cumulative" name="Test_Cumalative" value={{(tests.Test1+tests.Test2+tests.Test3)//3}}>
				</div>
		</div>

		<button type="submit" class="btn btn-secondary" value="Submit">Submit</button>
</form>
{% endblock %}
