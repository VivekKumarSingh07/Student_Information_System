<!DOCTYPE html>
<html>

<head>
  <title>Student DBMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="dashboard.css" rel="stylesheet">
</head>
<style>
  body {
    padding-top: 40px;
    background-color: #ffffff;
  }
  .search1 {
    padding-top: 10px;
  }
</style>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CSE Department</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class={{active_switch_home}}><a href="/">Home</a></li>
          <li class="{{active_switch_student}} dropdown-toggle dropdown"><a data-toggle="dropdown" href="#">Student <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{{ url_for("index_student") }}">Student</a></li>
              <li><a href="{{ url_for("index_project") }}">Projects</a></li>
            </ul>
          </li>
          <li class="{{active_switch_teacher}} dropdown dropdown-toggle"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Teacher <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{{ url_for("index_teacher") }}">Teacher</a></li>
              <li><a href="{{  url_for("index_test") }}">Tests</a></li>
              <li><a href="{{ url_for("index_class") }}">Class</a></li>
            </ul>
          </li>
          <li class="{{active_switch_subjects}}"><a href="{{  url_for("index_subject") }}">Subjects</a></li>
        </ul>
        <form action="#" method="post" class="form-inline pull-right search1">

          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="text">
          <input type="submit">Search</button>
        </form>

      </div>

    </div>

  </nav>
  <div class="container">
    <h1>{% block title %}Untitled{% endblock %}</h1>
    {% block content %}Content{% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>
</body>

</html>
