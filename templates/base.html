<!DOCTYPE html>
<html>

<head>
  <title>Student DBMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.0/bootstrap.min.js"></script>

</head>
<style>
  body {
    padding-top: 40px;
    background-color: #0099cc;
    background-image: url({{ url_for('static', filename='img/bg.jpg') }});
  }
</style>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CSE Department</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class={{active_switch_home}}><a href="/">Home</a></li>
          <li class="{{active_switch_student}} dropdown-toggle dropdown"><a data-toggle="dropdown" href="#">Student <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{{ url_for("index_student") }}">Student</a></li>
              <li><a href="{{ url_for("index_project") }}">Projects</a></li>
            </ul>
          </li>
          <li class="{{active_switch_teacher}} dropdown dropdown-toggle"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Teacher <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="{{ url_for("index_teacher") }}">Teacher</a></li>
            <li><a href="{{  url_for("index_test") }}">Tests</a></li>
            <li><a href="{{ url_for("index_class") }}">Class</a></li>
          </ul>
          </li>
          <li class="{{active_switch_subjects}}"><a href="{{  url_for("index_subject") }}">Subjects</a></li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>{% block title %}Untitled{% endblock %}</h1>
    {% block content %}Content{% endblock %}
  </div>
</body>

</html>
