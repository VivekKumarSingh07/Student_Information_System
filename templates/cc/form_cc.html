{% extends "base.html" %}

{% block content %}
<form action="#" method="post">
  <div class="form-group row">
    <label for="mail" class="col-sm-2 col-form-label">USN</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="USN" name="USN" value={{cc.USN}}>
    </div>
  </div>
  <div class="form-group row">
    <label for="mail" class="col-sm-2 col-form-label">Activity</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Activity" name="Activity" value={{cc.Activity}}>
    </div>
  </div>

  <button type="submit" class="btn btn-secondary" value="Submit">Submit</button>
</form>
{% endblock %}
