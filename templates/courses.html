{% extends "base.html" %}
{% block title %}
  <div class="row">
    <div class="col-lg-11">
      Courses Available
    </div>
    <div class="col-lg-1">
      <button class="btn btn-primary btn-xl"  onclick="window.location.href='/add/courses'">Add Courses</button>
    </div>
  </div>
{% endblock %}
{% block content %}
  <table class="table table-striped table-bordered table-hover dataTables no-footer dtr-inline collapsed" style="width: 100%;" id="dataTables">
    <thead>
      <tr>
        <th scope="col">Teacher ID</th>
        <th scope="col">Subject Code</th>
        <th scope="col">Room</th>
        <th scope="col">Modify</th>
      </tr>
    </thead>
    {% for entry in entry_list: %}
      <tr>
        <td>{{ entry['teacher_id'] }}</td>
        <td>{{ entry['sub_code'] }}</td>
        <td>{{ entry['Room'] }}</td>
        <td>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock content %}
