{% extends "base.html" %}
{% set active_switch_student = "active" %}
{% block content %}
<form action="#" method="post">
  <div class="form-group row">
    <label for="mail" class="col-sm-2 col-form-label">USN</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="USN" name="USN" value={{project.USN}}>
    </div>
  </div>
  <div class="form-group row">
    <label for="mail" class="col-sm-2 col-form-label">Project No</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="Project_No" name="Project_No" value={{project.Project_No}}>
    </div>
  </div>
  <div class="form-group row">
    <label for="mail" class="col-sm-2 col-form-label">Project Topic</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Project_Topic" name="Project_Topic" value={{project.Project_Topic}}>
    </div>
  </div>
  <button type="submit" class="btn btn-secondary" value="Submit">Submit</button>
</form>
{% endblock %}
