{% extends "base.html" %}

{% block content %}
<form action = "#" method="post">
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Sub_Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Sub_Code" name="Sub_Code" value={{Subject.Sub_Code}}>
        </div>
    </div>
		<div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Sub_Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Sub_Name" name="Sub_Name" value={{Subject.Sub_Name}}>
        </div>
    </div>
		<button type="submit" class="btn btn-secondary" value="Submit">Submit</button>
</form>
{% endblock %}
