% extends "base.html" %}

{% block title %}Subject Details{% endblock %}

{% block content %}
<table class="table">
	<thead>
		<tr>
			<th scope="col">Subject Code</th>
			<th scope="col">Subject Name</th>
		</tr>
	</thead>
	{% for subject in subject_list: %}
	<tr>
		<td>{{ subject["Sub_Code"] }}</td>
		<td>{{ subject["Sub_Name"] }}</td>
		<td>
			<a class="btn btn-warning btn-sm" href="./update/{{subject.Sub_Code}}"><i class="fa fa-pencil"></i></a>
			<a class="btn btn-danger btn-sm" href="./delete/{{subject.Sub_Code}}"><i class="fa fa-trash"></i></a>
		</td>

	</tr>
	{% endfor %}
</table>
<a class="btn btn-primary" href="./create"><i class="fa fa-plus"></i></a>
{% endblock %}
